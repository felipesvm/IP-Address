<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP-Address</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header-conteiner">
    <h1>IP Address Tracker</h1>
    <div class="forms">
      <input type="text" placeholder="Search for any IP address or domain">
      <button class="btn">></button>
    </div>
    <section class="result">
      <div>
        <span class="title">IP Address</span>
        <span class="api IP-address">XXXXXXX</span>
      </div>
      <div>
        <span class="title">Location</span>
        <span class="api location">XXXXXXX</span>
      </div>
      <div>
        <span class="title">Timezone</span>
        <span class="api timezone">XXXXXXX</span>
      </div>
      <div>
        <span class="title">ISP</span>
        <span class="api isp">XXXXXXX</span>
      </div>
    </section>
  </header>


  <div id="map"></div>






  <script src="script.js"></script>

</body>

</html>
